<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Registro de Ingresos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div align="center">
<p:panel>
	<p:staticMessage severity="info" summary="Muestra de los Registros de Ingresos" style="width: 100%" />
		</p:panel>
	</div>
		<h:form>
		<p:menubar>
		<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
		<p:menuitem value="Ingresos" icon="pi pi-plus" action="#{beanRegIngresos.actionMenuIngresos()}"/>
			<p:menuitem value="Registro de Ingresos" icon="pi pi-plus" action="#{beanRegIngresos.actionMenuRegistroIngresos()}"/>
			<p:menuitem value="Egresos" icon="pi pi-minus" action="#{beanRegEgresos.actionMenuEgresos()}"/>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
	
		<h:form >
		 <h:outputText value="Tabla de Ingresos: " />
			<p:dataTable value="#{beanRegIngresos.listadoIngreso}" var="ingreso"
				paginator="true" rows="5">
				<p:column headerText="ID ">
					<h:outputText value="#{ingreso.idIngresos}" />
				</p:column>
				<p:column headerText="Fecha de Consulta">
			<h:outputText value="#{ingreso.fechaconsulta}"/>
				</p:column>
				<p:column headerText="Total de Ingresos">
				<h:outputText value="#{ingreso.totalIngresos}"/>
				</p:column>

			</p:dataTable>
		</h:form>
	</p:panel>
	
</body>
</html>
